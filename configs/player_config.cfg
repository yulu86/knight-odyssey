[player]
# 玩家移动相关参数配置
# 单位：像素/秒 或 像素/秒²

# 水平移动速度 - 角色在地面上时的最大移动速度
move_speed=150.0

# 加速度 - 从静止到最高速度的加速速率
acceleration=300.0

# 地面摩擦力 - 地面上的减速速率，影响停止响应速度
floor_friction=1200.0

# 空气摩擦力 - 空中的减速速率，影响空中控制能力
# 通常比地面摩擦力大，让空中控制更困难一些
air_friction=1800.0

# 跳跃初速度 - 跳跃时的初始向上速度（负值表示向上）
jump_velocity=-320.0

# 二段跳速度 - 二段跳时的初始向上速度（负值表示向上）
# 通常比普通跳跃速度绝对值略小，形成层次感
double_jump_velocity=-450.0

# 最大跳跃次数 - 支持的最大跳跃次数（1为普通跳跃，2为二段跳）
max_jump_count=2

# 调试模式开关 - 开启后会输出配置加载信息
is_debug=false