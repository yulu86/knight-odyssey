[player]
# 玩家移动相关参数配置
# 单位：像素/秒 或 像素/秒²

# 水平移动速度 - 角色在地面上时的最大移动速度
move_speed=150.0

# 加速度 - 从静止到最高速度的加速速率
acceleration=300.0

# 地面摩擦力 - 地面上的减速速率，影响停止响应速度
floor_friction=1200.0

# 空气摩擦力 - 空中的减速速率，影响空中控制能力
# 通常比地面摩擦力大，让空中控制更困难一些
air_friction=1800.0

# 跳跃初速度 - 跳跃时的初始向上速度（负值表示向上）
jump_velocity=-320.0

# 重力缩放因子 - 相对于游戏默认重力的缩放比例
# 1.0 = 使用默认重力，2.0 = 两倍重力，0.5 = 一半重力
gravity_scale=1.0

# 调试模式开关 - 开启后会输出配置加载信息
is_debug=false